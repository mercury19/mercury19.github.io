<!DOCTYPE html>
<html>
<body>
	<div id="grid"></div>

		<script type="text/javascript">
			const links = ["https://www.neopets.com/petlookup.phtml?pet=bill__princess","https://www.neopets.com/petlookup.phtml?pet=bill_aced","https://www.neopets.com/petlookup.phtml?pet=bill_poly","https://www.neopets.com/petlookup.phtml?pet=bill_ef","https://www.neopets.com/petlookup.phtml?pet=bill_gew","https://www.neopets.com/petlookup.phtml?pet=bill_moin","https://www.neopets.com/petlookup.phtml?pet=bill_moit","https://www.neopets.com/petlookup.phtml?pet=bill_yeti","https://www.neopets.com/petlookup.phtml?pet=bill_elle","https://www.neopets.com/petlookup.phtml?pet=bill_jud","https://www.neopets.com/petlookup.phtml?pet=bill_neko","https://www.neopets.com/petlookup.phtml?pet=bill_sit","https://www.neopets.com/petlookup.phtml?pet=bill_yer","https://www.neopets.com/petlookup.phtml?pet=bill_her","https://www.neopets.com/petlookup.phtml?pet=bill_pren","https://www.neopets.com/petlookup.phtml?pet=bill_won","https://www.neopets.com/petlookup.phtml?pet=bill_roe","https://www.neopets.com/petlookup.phtml?pet=bill_aze","https://www.neopets.com/petlookup.phtml?pet=bill_ban","https://www.neopets.com/petlookup.phtml?pet=bill_raj"];
			const imgs = ["https://pets.neopets.com/cpn/bill__princess/1/2.png","https://pets.neopets.com/cpn/bill_aced/1/2.png","https://pets.neopets.com/cpn/bill_poly/1/2.png","https://pets.neopets.com/cpn/bill_ef/1/2.png","https://pets.neopets.com/cpn/bill_gew/1/2.png","https://pets.neopets.com/cpn/bill_moin/1/2.png","https://pets.neopets.com/cpn/bill_moit/1/2.png","https://pets.neopets.com/cpn/bill_yeti/1/2.png","https://pets.neopets.com/cpn/bill_elle/1/2.png","https://pets.neopets.com/cpn/bill_jud/1/2.png","https://pets.neopets.com/cpn/bill_neko/1/2.png","https://pets.neopets.com/cpn/bill_sit/1/2.png","https://pets.neopets.com/cpn/bill_yer/1/2.png","https://pets.neopets.com/cpn/bill_her/1/2.png","https://pets.neopets.com/cpn/bill_pren/1/2.png","https://pets.neopets.com/cpn/bill_won/1/2.png","https://pets.neopets.com/cpn/bill_roe/1/2.png","https://pets.neopets.com/cpn/bill_aze/1/2.png","https://pets.neopets.com/cpn/bill_ban/1/2.png","https://pets.neopets.com/cpn/bill_raj/1/2.png"];

			const dest = document.getElementById("grid");

			function fetchImage(target, anc) {
				fetch(target, {
					headers: {
						"Access-Control-Allow-Origin": "https://mercury19.github.io/",
						"Sec-Fetch-Mode": "cors"
					}
				})
				.then(response => response.blob())
				.then((blob) => {
					const imageURL = URL.createObjectURL(blob);
					const imageElement = document.createElement("img");
					imageElement.src = imageURL;
					const container = document.getElementById(anc)
					container.appendChild(imageElement);
				});
			}

			for (let i = 0; i < 20; i++) {
				const anchor = document.createElement("a");
				anchor.setAttribute('href',links[i]);
				fetchImage(imgs[i], anchor);
				dest.appendChild(anchor);
			}
		</script>
</body>
</html>
